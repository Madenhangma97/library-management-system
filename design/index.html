<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="shadow sticky top-0 bg-white z-50 py-4">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <div
          class="text-2xl sm:text-3xl font-bold text-blue-500 flex items-center gap-2"
        >
          <i class="fa fa-book-open"></i>
          <span class="text-black">BookNest</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16 text-center">
      <h1 class="text-2xl md:text-4xl font-bold mb-3">
        School Library Management System
      </h1>
      <p class="text-slate-500 text-sm md:text-lg max-w-2xl mx-auto mb-10">
        Manage books, students, and borrowing efficiently.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
        <!-- Student Portal -->
        <div
          class="shadow-xl hover:shadow-2xl border rounded-lg py-8 px-6 transition-all duration-300"
        >
          <div class="flex flex-col items-center mb-5">
            <div
              class="flex items-center justify-center text-3xl rounded-full w-16 h-16 text-blue-600 bg-blue-200 mb-4"
            >
              <i class="fa fa-users"></i>
            </div>
            <h2 class="font-bold text-xl md:text-2xl mb-1">Student Portal</h2>
            <p class="text-sm text-slate-500">
              Access your library account and browse books.
            </p>
          </div>
          <a href="student-login.html" type="button">
            <button
              class="w-full bg-black text-white py-2 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition"
            >
              Student Login
            </button>
          </a>
        </div>

        <!-- Admin Portal -->
        <div
          class="shadow-xl hover:shadow-2xl border rounded-lg py-8 px-6 transition-all duration-300"
        >
          <div class="flex flex-col items-center mb-5">
            <div
              class="flex items-center justify-center text-3xl rounded-full w-16 h-16 text-green-600 bg-green-200 mb-4"
            >
              <i class="fa fa-user-tie"></i>
            </div>
            <h2 class="font-bold text-xl md:text-2xl mb-1">Admin Portal</h2>
            <p class="text-sm text-slate-500">
              Manage books, students, and borrowing activity.
            </p>
          </div>
          <a href="/login.html">
            <button
              class="w-full text-black font-semibold border border-stone-200 py-2 rounded-md hover:bg-stone-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-400 transition"
            >
              Admin Login
            </button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
