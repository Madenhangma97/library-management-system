<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<header>
  <div class="text-center text-blue-500 gap-3 hover:text-blue-700 4 py-5">
    <i class="fa fa-arrow-left"></i>
    <a href="index.html">Back to home</a>
  </div>
</header>

<body>
  <div class="flex justify-center mb-3">
    <div class="flex items-center justify-center text-3xl rounded-full p-3 text-green-600 bg-green-200">
      <i class="fa fa-user-tie" class="h-10 w-12 "></i>
    </div>
  </div>
  <div class="text-center">
    <h2 class="font-bold text-xl md:text-3xl">Admin Login</h2>
    <p class="text-sm md:text-lg text-stone-600 mb-5">
      Access the library managemnet system.
    </p>
  </div>
  <div
    class="shadow-xl border bg-white rounded-lg px-7 mx-auto py-7 w-[80%] md:w-1/2 lg:w-1/3 items-center justify-center">
    <div class="mb-5">
      <h1 class="font-bold text-xl md:text-2xl text-stone-800">Admin Access</h1>
      <p class="text-sm text-stone-500">
        Enter your admin credentials to continue
      </p>
    </div>
    <form class="flex flex-col gap-4 ">
      <div class="pb-2">
        <label for="username" class="font-semibold text-stone-900">Username</label>
        <input type="email" id="email" required placeholder="Enter admin user"
          class="rounded-md w-full py-2 px-3 border border-stone-200 focus:outline-none focus:ring-2 focus:ring-green-300 mt-1" />

        <div class="pb-2 mt-3">
          <label for="password" class="font-semibold text-stone-900">Password</label>

          <input type="text" id="password" required placeholder="Enter password"
            class="rounded-md w-full py-2 px-3 border border-stone-200 focus:outline-none focus:ring-2 focus:ring-green-300 mt-1 " />
        </div>
      </div>
      <a href="/admin.html" type="submit"
        class=" text-center bg-stone-800 rounded-full py-2 px-3 w-full text-semibold text-white hover:bg-stone-900 transition">
        Login
      </a>
    </form>
  </div>
</body>

</html>
